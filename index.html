<!doctype html>
<html lang="en">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form_Castom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Валидация</h1>
