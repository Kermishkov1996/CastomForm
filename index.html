<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form_Castom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <h1>Валидация</h1>
    <form action="" class="form" id="add-form">
      <div class="input-error">
        <input type="text" name="name" class="input input-name" placeholder="Имя">
      </div>
      <div class="input-error">
        <input type="tel" name="phone" class="input input-phone" placeholder="Телефон">
      </div>
      <div class="input-error">
        <input type="email" name="email" class="input input-email" placeholder="Email">
      </div>
      <div class="input-error">
        <input type="checkbox" class="input-checkbox" id="privacy_check">
        <label for="privacy_check" class="label-checkbox">Accept privacy policy</label>
      </div>
<!--      <select name="" id="">-->

<!--      </select>-->
      <button type="submit" class="btn btn-send">Отправить</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
