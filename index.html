<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Form_Castom</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="wrapper">
		<h1>Валидация</h1>
		<form action="" class="form" novalidate>
			<div class="input-error">
				<input type="text" name="name" class="input input-name" placeholder="Имя">
			</div>
			<div class="input-error">
				<input type="tel" name="phone" class="input input-phone" placeholder="8(000)000-00-00">
			</div>
			<div class="input-error">
				<input type="email" name="email" class="input input-email" placeholder="Email">
			</div>
			<div class="select">
				<div class="select__header">
					<span class="select__current">Value 1</span>
					<div class="select__icon">&times;</div>
				</div>
				<div class="select__body">
					<div class="select_item">Value 1</div>
					<div class="select_item">Value 2</div>
					<div class="select_item">Value 3</div>
					<div class="select_item">Value 4</div>
					<div class="select_item">Value 5</div>
				</div>
			</div>
			<div class="input-error">
				<input type="checkbox" class="input-checkbox" id="privacy_check">
				<label for="privacy_check" class="label-checkbox">Accept privacy policy</label>
			</div>
			<button type="submit" class="btn">Отправить</button>
		</form>
	</div>

	<script src="https://unpkg.com/imask"></script>
	<script src="script.js"></script>
</body>

</html>
